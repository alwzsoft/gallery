<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA | 맑은 시선으로 모아둔 오늘의 빛깔들</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #E8EAF6;
            --text-color: #4E598C;
            --accent-color: #7986CB;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(to bottom, var(--bg-color), #F5F6FA);
            color: var(--text-color);
            min-height: 100vh;
        }

        header { padding: 50px 20px 20px; text-align: center; }
        .logo-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        header h1 { margin: 0; font-size: 2.2em; letter-spacing: 5px; font-weight: 700; cursor: pointer; }
        .slogan { font-size: 1rem; font-weight: 300; margin-top: 10px; opacity: 0.8; }

        nav { display: flex; justify-content: center; gap: 30px; margin: 30px 0; border-bottom: 1px solid rgba(78, 89, 140, 0.1); }
        nav a { 
            text-decoration: none; 
            color: var(--text-color); 
            padding: 10px 5px; 
            font-size: 0.95em; 
            transition: 0.3s; 
            position: relative; 
            cursor: pointer;
            font-weight: 400;
        }
        nav a.active { font-weight: 700; }
        nav a.active::after { 
            content: ''; 
            position: absolute; 
            bottom: -1px; 
            left: 0; 
            width: 100%; 
            height: 2px; 
            background-color: var(--text-color); 
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .content-section { display: none; animation: fadeIn 0.6s ease-out; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .intro-box { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); padding: 60px 20px; border-radius: 30px; text-align: center; margin-bottom: 50px; }

        /* --- 필터 및 정렬 바 통합 스타일 --- */
        .controls-wrapper { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-bottom: 30px; 
        }

        /* 왼쪽 태그 필터 */
        .filter-bar { display: flex; gap: 10px; flex-wrap: wrap; }
        .filter-tag { 
            background: rgba(255, 255, 255, 0.6); 
            border: 1px solid rgba(78, 89, 140, 0.2);
            padding: 5px 15px; 
            border-radius: 20px; 
            font-size: 0.85em; 
            cursor: pointer; 
            transition: 0.3s;
            color: var(--text-color);
        }
        .filter-tag:hover { background: var(--card-bg); }
        .filter-tag.active { 
            background: var(--text-color); 
            color: white; 
            border-color: var(--text-color);
        }

        /* 오른쪽 정렬 버튼 */
        .sort-bar { display: flex; gap: 10px; }
        .sort-btn { background: none; border: none; color: var(--text-color); font-size: 1.2em; cursor: pointer; opacity: 0.4; transition: 0.3s; padding: 5px 12px; border-radius: 15px; }
        .sort-btn:hover { opacity: 1; background: rgba(255,255,255,0.5); }
        .sort-btn.active { opacity: 1; color: var(--accent-color); font-weight: 700; }

        /* 모바일 대응: 폭이 좁아지면 정렬 */
        @media (max-width: 768px) {
            .controls-wrapper { justify-content: center; flex-direction: column; text-align: center; }
            .filter-bar, .sort-bar { justify-content: center; }
        }

        /* 갤러리 그리드 */
        .features { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 35px; justify-items: center; }
        .feature-card { background: var(--card-bg); padding: 15px 15px 30px 15px; border-radius: 4px; box-shadow: 0 10px 25px rgba(78, 89, 140, 0.08); transition: 0.3s; width: 100%; max-width: 320px; box-sizing: border-box;}
        .feature-card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(78, 89, 140, 0.15); }
        .feature-card img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 2px; cursor: pointer; }

        .post-info { padding: 20px 5px 5px; text-align: left; }
        .post-date { font-size: 0.75em; color: #9FA8DA; margin-bottom: 5px; }
        .feature-card h3 { margin: 5px 0; font-size: 1.1em; font-weight: 700; }
        .tags { font-size: 12px; opacity: 0.6; margin-top: 8px; color: var(--accent-color); }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; }
        .modal-content { max-width: 85vw; max-height: 85vh; border: 8px solid #fff; border-radius: 4px; }
        .close { position: absolute; top: 30px; right: 40px; font-size: 40px; color: #fff; cursor: pointer; }

        footer { text-align: center; padding: 80px 20px; font-size: 0.85em; opacity: 0.6; }

        /* 저장 방지 */
        img { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <h1 onclick="showSection('home')">MOA</h1>
        </div>
        <div class="slogan">“Moments Of Archive”</div>
    </header>

    <nav id="main-nav">
        <a href="#picture" id="nav-picture" onclick="showSection('picture')"><i class="fas fa-images"></i> #picture</a>
        <a href="#about" id="nav-about" onclick="showSection('about')"><i class="fas fa-info-circle"></i> About</a>
        <a href="https://buymeacoffee.com/alwzsoft" class="donation-btn" target="_blank"><i class="fas fa-coffee"></i> Donate</a>
    </nav>

    <div class="container">
        <section id="home" class="content-section active">
            <div class="intro-box">
                <h2 style="font-weight: 300;">Gathering moments, making my own archive.</h2>
                <p><i class="fas fa-quote-left"></i> 순간을 모아, 나만의 기록을 만듭니다. <i class="fas fa-quote-right"></i></p>
            </div>
        </section>

        <section id="picture" class="content-section">
            <div class="controls-wrapper">
                <div class="filter-bar" id="tag-filter-bar">
                    <div class="filter-tag active" onclick="setTag('All')">All</div>
                </div>

                <div class="sort-bar">
                    <button class="sort-btn active" id="sort-random" onclick="setSort('random')" title="랜덤"><i class="fas fa-random"></i></button>
                    <button class="sort-btn" id="sort-desc" onclick="setSort('desc')" title="최신순"><i class="fas fa-sort-down"></i></button>
                    <button class="sort-btn" id="sort-asc" onclick="setSort('asc')" title="과거순"><i class="fas fa-sort-up"></i></button>
                </div>
            </div>
            
            <div class="features" id="gallery-grid"></div>
        </section>

        <section id="about" class="content-section">
            <div style="max-width: 600px; margin: 0 auto; text-align: center; line-height: 1.8;">
                <h2>About Me</h2>
                <p>맑은 시선으로 세상을 담는 아카이브, MOA입니다.</p>
            </div>
        </section>
    </div>

    <footer><p>&copy; Copyright © 2026 MOA Archive. All rights reserved.</p></footer>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="data/pictures.js"></script>

    <script>
        let currentSort = 'random';
        let currentTag = 'All';

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            const target = document.getElementById(sectionId);
            if (target) target.classList.add('active');

            document.querySelectorAll('#main-nav a').forEach(a => a.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + sectionId);
            if (activeNav) activeNav.classList.add('active');

            if(sectionId === 'picture') {
                renderTagButtons(); // 태그 버튼 생성
                renderGallery();
            }
            window.scrollTo(0, 0);
        }

        // --- 태그 버튼 생성 로직 ---
        function renderTagButtons() {
            const filterBar = document.getElementById('tag-filter-bar');
            if (!filterBar || typeof pictures === 'undefined') return;

            // 모든 태그 수집
            const tagSet = new Set();
            pictures.forEach(pic => {
                if (pic.tags) pic.tags.forEach(t => tagSet.add(t));
            });

            let html = `<div class="filter-tag ${currentTag === 'All' ? 'active' : ''}" onclick="setTag('All')">All</div>`;
            Array.from(tagSet).sort().forEach(tag => {
                html += `<div class="filter-tag ${currentTag === tag ? 'active' : ''}" onclick="setTag('${tag}')">${tag}</div>`;
            });
            filterBar.innerHTML = html;
        }

        function setTag(tag) {
            currentTag = tag;
            renderTagButtons();
            renderGallery();
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('sort-' + type).classList.add('active');
            renderGallery();
        }

        function shuffleArray(array) {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        function renderGallery() {
            const container = document.getElementById('gallery-grid');
            if (!container || typeof pictures === 'undefined') return;

            // 1. 태그 필터링
            let displayList = (currentTag === 'All') 
                ? [...pictures] 
                : pictures.filter(pic => pic.tags && pic.tags.includes(currentTag));

            // 2. 정렬 적용
            if (currentSort === 'random') {
                displayList = shuffleArray(displayList);
            } else {
                displayList.sort((a, b) => {
                    const dateA = a.date ? a.date.replace(/\D/g, '') : '0';
                    const dateB = b.date ? b.date.replace(/\D/g, '') : '0';
                    return currentSort === 'desc' ? dateB - dateA : dateA - dateB;
                });
            }

            container.innerHTML = displayList.map(pic => `
                <div class="feature-card">
                    <img src="${pic.img}" alt="${pic.title || '무제'}" onclick="openModal(this.src)">
                    <div class="post-info">
                        <p class="post-date">${pic.date || '2026-01-01'}</p>
                        <h3>${pic.title || '무제'}</h3>
                        <div class="tags">
                            ${pic.tags ? pic.tags.map(tag => '#' + tag).join(' ') : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 모달 제어
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        function openModal(src) { 
            modal.style.display = "flex"; 
            modalImg.src = src; 
        }
        document.querySelector('.close').onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; }

        // 보안 설정
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onselectstart = () => false;

        // 초기 실행
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.replace('#', '');
            showSection(hash === 'picture' || hash === 'about' ? hash : 'home');
        });
    </script>
</body>
</html>
