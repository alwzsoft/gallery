<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOA | 맑은 시선으로 모아둔 오늘의 빛깔들</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #E8EAF6;
            --text-color: #4E598C;
            --accent-color: #7986CB;
            --card-bg: #FFFFFF;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(to bottom, var(--bg-color), #F5F6FA);
            color: var(--text-color);
            min-height: 100vh;
        }

        header { padding: 50px 20px 20px; text-align: center; }
        .logo-container { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        header h1 { margin: 0; font-size: 2.2em; letter-spacing: 5px; font-weight: 700; cursor: pointer; }
        .slogan { font-size: 1rem; font-weight: 300; margin-top: 10px; opacity: 0.8; }

        /* 네비게이션 스타일 */
        nav { display: flex; justify-content: center; gap: 30px; margin: 30px 0; border-bottom: 1px solid rgba(78, 89, 140, 0.1); }
        nav a { 
            text-decoration: none; 
            color: var(--text-color); 
            padding: 10px 5px; 
            font-size: 0.95em; 
            transition: 0.3s; 
            position: relative; 
            cursor: pointer;
            font-weight: 400;
        }
        nav a.active { font-weight: 700; }
        nav a.active::after { 
            content: ''; 
            position: absolute; 
            bottom: -1px; 
            left: 0; 
            width: 100%; 
            height: 2px; 
            background-color: var(--text-color); 
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .content-section { display: none; animation: fadeIn 0.6s ease-out; }
        .content-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .intro-box { background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); padding: 60px 20px; border-radius: 30px; text-align: center; margin-bottom: 50px; }

        /* 정렬 버튼 스타일 */
        .sort-bar { display: flex; justify-content: flex-end; gap: 15px; margin-bottom: 25px; }
        .sort-btn { background: none; border: none; color: var(--text-color); font-size: 1.2em; cursor: pointer; opacity: 0.5; transition: 0.3s; padding: 5px 12px; border-radius: 15px; }
        .sort-btn:hover { opacity: 1; background: rgba(255,255,255,0.5); }
        .sort-btn.active { opacity: 1; color: var(--accent-color); font-weight: 700; }

        /* 갤러리 그리드 */
        .features { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 35px; justify-items: center; }
        .feature-card { background: var(--card-bg); padding: 15px 15px 30px 15px; border-radius: 4px; box-shadow: 0 10px 25px rgba(78, 89, 140, 0.08); transition: 0.3s; width: 100%; max-width: 320px; }
        .feature-card:hover { transform: translateY(-8px); box-shadow: 0 15px 35px rgba(78, 89, 140, 0.15); }
        .feature-card img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 2px; cursor: pointer; }

        .post-info { padding: 20px 5px 5px; text-align: left; }
        .post-date { font-size: 0.75em; color: #9FA8DA; margin-bottom: 5px; }
        .feature-card h3 { margin: 5px 0; font-size: 1.1em; font-weight: 700; }
        .tags { font-size: 12px; opacity: 0.6; margin-top: 8px; color: var(--accent-color); }

        /* 모달 스타일 */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(232, 234, 246, 0.98); justify-content: center; align-items: center; }
        .modal-content { max-width: 80vw; max-height: 80vh; border: 8px solid #fff; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .close { position: absolute; top: 30px; right: 40px; font-size: 30px; color: var(--text-color); cursor: pointer; }

        footer { text-align: center; padding: 80px 20px; font-size: 0.85em; opacity: 0.6; }

        /* 사진 무단 저장 방지용 레이어 효과 */
        .feature-card img, .modal-content {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            pointer-events: auto;
        }

        /* 모달 배경을 더 어둡게 하여 사진에 집중 */
        .modal {
            background: rgba(0, 0, 0, 0.9) !important;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <h1 onclick="showSection('home')">MOA</h1>
        </div>
        <div class="slogan">“Moments Of Archive”</div>
    </header>

    <nav id="main-nav">
        <a href="#picture" onclick="showSection('picture')"><i class="fas fa-images"></i> #picture</a>
        <a href="#about" onclick="showSection('about')"><i class="fas fa-info-circle"></i> About</a>
        <a href="https://buymeacoffee.com/alwzsoft" class="donation-btn" target="_blank"><i class="fas fa-coffee"></i> Donate</a>
    </nav>

    <div class="container">
        <section id="home" class="content-section active">
            <div class="intro-box">
                <h2 style="font-weight: 300;">Gathering moments, making my own archive.</h2>
                <p><i class="fas fa-quote-left"></i> 순간을 모아, 나만의 기록을 만듭니다. <i class="fas fa-quote-right"></i></p>
            </div>
        </section>

        <section id="picture" class="content-section">
            <div class="sort-bar">
                <button class="sort-btn active" id="sort-random" onclick="setSort('random')" title="랜덤"><i class="fas fa-random"></i></button>
                <button class="sort-btn" id="sort-desc" onclick="setSort('desc')" title="최신순"><i class="fas fa-sort-down"></i></button>
                <button class="sort-btn" id="sort-asc" onclick="setSort('asc')" title="과거순"><i class="fas fa-sort-up"></i></button>
            </div>
            <div class="features" id="gallery-grid"></div>
        </section>

        <section id="about" class="content-section">
            <div style="max-width: 600px; margin: 0 auto; text-align: center; line-height: 1.8;">
                <h2>About Me</h2>
                <p>맑은 시선으로 세상을 담는 아카이브, MOA입니다.</p>
            </div>
        </section>
    </div>

    <footer><p>&copy; Copyright © 2026 MOA Archive. All rights reserved.</p></footer>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="data/pictures.js"></script>

    <script>
        let currentSort = 'random';

        function showSection(sectionId) {
            // 모든 섹션 비활성화
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            
            // 타겟 섹션 활성화
            const target = document.getElementById(sectionId);
            if (target) target.classList.add('active');

            // 메뉴 활성화 상태 업데이트
            document.querySelectorAll('#main-nav a').forEach(a => a.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + sectionId);
            if (activeNav) activeNav.classList.add('active');

            // 픽쳐 섹션일 경우 갤러리 렌더링
            if(sectionId === 'picture') renderGallery();
            
            // 페이지 최상단으로 스크롤 이동
            window.scrollTo(0, 0);
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('sort-' + type).classList.add('active');
            renderGallery();
        }

        function shuffleArray(array) {
            const newArr = [...array];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        function renderGallery() {
            const container = document.getElementById('gallery-grid');
            if (!container) return;

            if (typeof pictures === 'undefined' || pictures.length === 0) {
                container.innerHTML = "<p>사진 데이터를 불러오는 중입니다...</p>";
                return;
            }

            let displayList = [...pictures];

            if (currentSort === 'random') {
                displayList = shuffleArray(displayList);
            } else {
                displayList.sort((a, b) => {
                    const dateA = a.date ? a.date.replace(/\D/g, '') : '0';
                    const dateB = b.date ? b.date.replace(/\D/g, '') : '0';
                    if (dateA !== dateB) {
                        return currentSort === 'desc' ? dateB - dateA : dateA - dateB;
                    }
                    const valA = a.title || a.img || "";
                    const valB = b.title || b.img || "";
                    return valA.localeCompare(valB);
                });
            }

            container.innerHTML = displayList.map(pic => `
                <div class="feature-card">
                    <img src="${pic.img}" alt="${pic.title || '무제'}" onclick="openModal(this.src)">
                    <div class="post-info">
                        <p class="post-date">${pic.date || '2026-01-01'}</p>
                        <h3>${pic.title || '무제'}</h3>
                        <div class="tags">
                            ${pic.tags ? pic.tags.map(tag => '#' + tag).join(' ') : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');

        // 사진 크게 보기 (모달) 함수
        function openModal(src) { 
            modal.style.display = "flex"; 
            modalImg.src = src; 
            
            // 안내 문구 생성 (원본 구매 유도)
            let infoText = modal.querySelector('.contact-info');
            if(!infoText) {
                infoText = document.createElement('p');
                infoText.className = 'contact-info';
                modal.appendChild(infoText);
            }
            
            // 문구 스타일 및 내용 설정
            infoText.style.cssText = "color: white; margin-top: 20px; font-size: 0.9em; opacity: 0.8; text-align: center; position: absolute; bottom: 30px;";
            infoText.innerHTML = `© MOA. License & Original File Inquiries: <a href="mailto:alwzsoft@gmail.com" style="color: #9FA8DA; text-decoration: none;">alwzsoft@gmail.com</a>`;
        }

        // 모달 닫기 기능
        document.querySelector('.close').onclick = () => modal.style.display = "none";
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; }

        // --- 강력 보안 설정 (우클릭 및 개발자 도구 방지) ---
        
        // 1. 우클릭 금지
        document.addEventListener('contextmenu', e => {
            e.preventDefault();
            alert('Copyright protected. Image saving is restricted on this gallery.');
        });

        // 2. 키보드 보안 (F12, Ctrl+Shift+I 등 방지)
        document.addEventListener('keydown', e => {
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) ||
                (e.ctrlKey && e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });

        // 3. 드래그 방지
        document.onselectstart = () => false;

        // 첫 로드 설정
        document.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.replace('#', '');
            // 해시값이 없거나 이상하면 기본적으로 'home' 표시
            const initialSection = (hash === 'picture' || hash === 'about') ? hash : 'home';
            showSection(initialSection);
        });
    </script>
</body>
</html>
